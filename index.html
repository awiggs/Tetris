<html>
  <head>
    <title>TetrisJS</title>
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  <!-- TODO: ADD CONTROLS -->
  <body>
    <div id="wrapper">
      <div id="menu" width="200" height="400">
          <ul id="menu-options">
            <li id="option-1" class="m-option" tabindex="1">LEVEL: <p class="arrow"><</p><p id="start-level">0</p><p class="arrow">></p></li>
            <li id="option-2" class="m-option" tabindex="2">START GAME</li>
            <li id="option-3" class="m-option" tabindex="3">HIGH SCORES</li>
          </ul>
          <br />
          <br />
          <p>Controls</p>
          <ul class="control">
            Left: Left Arrow
          </ul>
          <ul class="control">
            Right: Right Arrow
          </ul>
          <ul class="control">
            Soft Drop: Down Arrow
          </ul>
          <ul class="control">
            Hard Drop: Space
          </ul>
          <ul class="control">
            Rotate CW: Up Arrow / X
          </ul>
          <ul class="control">
            Rotatw CCW: Z
          </ul>
          <ul class="control">
            Hold: C
          </ul>
          <ul class="control">
            Pause: Escape
          </ul>
        </div>
      <div id="press-to-play"></div>
      <!-- <canvas id="next" width="150" height="150"></canvas> -->
      <div id="canvas-wrapper">
        <canvas id="tetris" width="200" height="400"></canvas>
      </div>
      <div id="score-wrapper">
          <p id="score-title">Score:</p>
          <div id="score"></div>
          <br />
          <p id="lines-cleared">Lines:</p>
          <div id="lines"></div>
          <br />
          <p id="level-label">Level:</p>
          <div id="level"></div>
        </div>
      <div id="hold-wrapper">
        <p>Hold</p>
        <canvas id="hold" width="150" height="150"></canvas>
      </div>
      <script src="tetris.js"></script>
    </div>
    <div class="footer">
      <a id="gh-logo" href="https://www.github.com/awiggs/Tetris" target="_blank"><img src="./assets/GitHub.png" width="50"/></a>
    </div>  
  </body>
</html>
