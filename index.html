<html>
  <head>
    <title>TetrisJS</title>
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  <body>
    <div id="wrapper">
      <div id="score-wrapper">
        <p id="score-title">Score:</p>
        <div id="score"></div>
        <br />
        <p id="lines-cleared">Lines:</p>
        <div id="lines"></div>
        <br />
        <p id="level-label">Level:</p>
        <div id="level"></div>
      </div>
      <div id="press-to-play"></div>
      <canvas id="tetris" width="200" height="400"></canvas>
      <script src="tetris.js"></script>
    </div>  
  </body>
</html>
